<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">

    <title>都道府県ソーシャルマップ</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/library/bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/index.css">
</head>

<body>
    <div id="header">都道府県ソーシャルマップ</div>

    <div id="contents">
        <div id="map_wrapper">
            <button id="btnAll" class="btn btn-info">全国の情報</button>
            <img id="map" src="/image/nihonchizu-color-todofuken-deformed.png" usemap="#ImageMap" alt="日本地図" />
            <map id="ImageMap" name="ImageMap"></map>
        </div>

        <div id="social_title"></div>
        <div id="social_wrapper">
            <div id="loading">
                <img src="/image/spinner.gif">
            </div>
            <ul id="social">
            </ul>
        </div>
    </div>

    <div class="footer">
        <div class="github">
            <a href="https://github.com/todomarius/PrefSocialMap" target="_blank">
                <img src="/image/GitHub-Mark-32px.png" height="32">
                <img src="/image/GitHub_Logo.png" height="32">
            </a>
        </div>
        <div class="copyright">
            Copyright &copy; 1998-2020
            <a href="https://todosoft.net/" target="_blank">Todo&nbsp;Software&nbsp;Factory</a>.
            <br>All Rights Reserved.
        </div>
    </div>

    <!-- jQuery-->
    <script type="text/javascript" src="/library/jQuery-3.5.0/jquery-3.5.0.min.js"></script>
    <!-- jQuery RWD Image Maps -->
    <script type="text/javascript" src="/library/jQueryRWDImageMaps-1.6/jquery.rwdImageMaps.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="/library/bootstrap-4.4.1-dist/js/bootstrap.bundle.min.js"></script>
    <!-- Twitter -->
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

    <script type="text/javascript" src="/js/index.js"></script>
</body>

</html>
